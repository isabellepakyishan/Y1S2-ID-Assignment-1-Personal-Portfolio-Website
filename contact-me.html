    <div class="contact-me">
      <div class="header">
        <h1 class="heading">Reach out to me through this form</h1>
        <h3>and I'll get back to you as soon as possible!</h3>
      </div>

      <form id="form">
        <div class="row">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="user-name"><ion-icon name="person"></ion-icon> Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="user-number"><ion-icon name="call"></ion-icon> Contact No</label
            >
          </div>
        </div>

        <div class="input-group">
          <input type="email" id="email" required />
          <label for="user-email"><ion-icon name="mail"></ion-icon> Email Address</label
          >
        </div>
        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="user-message"><ion-icon name="chatbubbles"></ion-icon> Message</label
          >
        </div>
        <button class="form-button" type="submit" onclick="submitValidation">
          <ion-icon name="paper-plane"></ion-icon> Submit Form
        </button>
      </form>
    </div>

    <script src="script.js"></script>
